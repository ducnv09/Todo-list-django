<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}To-Do{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      }

      .navbar-brand {
        color: #333 !important;
        font-weight: bold;
        font-size: 1.5rem;
      }

      .navbar-text {
        color: #333 !important;
      }

      .btn-outline-light {
        color: #333;
        border-color: #333;
      }

      .btn-outline-light:hover {
        background-color: #333;
        border-color: #333;
        color: white;
      }

      .btn-outline-primary {
        color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-outline-primary:hover {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: white;
      }

      main {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        margin: 2rem auto;
        padding: 2rem;
      }

      .alert {
        border-radius: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% if user.is_authenticated %}{% url 'tasks:list' %}{% else %}{% url 'login' %}{% endif %}">
          <i class="fas fa-tasks me-2"></i>To-Do App
        </a>

        {% if user.is_authenticated %}
          <div class="d-flex align-items-center">
            <span class="navbar-text me-3">
              <i class="fas fa-user me-1"></i>Xin chào, <strong>{{ user.username }}</strong>!
            </span>
            {% if user.is_staff %}
              <a href="{% url 'admin:index' %}" class="btn btn-outline-primary btn-sm me-2">
                <i class="fas fa-cog me-1"></i>Quản trị
              </a>
            {% endif %}
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
              </button>
            </form>
          </div>
        {% endif %}
      </div>
    </nav>

    <main class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <i class="fas fa-info-circle me-2"></i>{{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
